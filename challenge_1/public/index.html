<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles/style.css">
  <title>TicTacToe</title>
  <head>TicTacToe</head>
  <body>
    <table id="board">
      <caption>Player X's Turn</caption>
      <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
      </tr>
    </table>
  <div class="controls">
    <label>Player X's Name Here</label>
    <input type="textarea" id="X"></input>
    <button id="reset">RESET GAME</button>
    <label>Player O's Name Here</label>
    <input type="textarea" id="O"></input>
    <br>
    <label id="XWins">Player X has wins: 0</label>
    <label id="OWins"style="float: right">Player O has wins: 0</label>
  </div>
  </body>

  </html>
  <script src="./app.js"></script>
